<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>

    <!-- nav bar  -->

    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">

            <!-- logo  -->

            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="images/logo.svg" 
                 width="125px"
                 height="30px"/> 
            </a>

            <ul class="flex space-x-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 
                relative group">
                <a href="#">Payments</a>

                <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 
                relative group">
                <a href="#">Banking</a>

                <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 
                relative group">
                <a href="#">Corporate Card</a>

                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 
                relative group">
                <a href="#">Payroll</a>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 
                relative group">
                <a href="#">Resources</a>

                <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 
                relative group">
                <a href="#">Support</a>

                <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 
                relative group">
                <a href="#">Paricing</a>

                <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
            </ul>

            <div class="flex space-x-6 items-center">
                <img src="images/india-flag.svg"
                 width="28px"
                 height="20px"
                 />
                 <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold">
                    Log in
                 </button>
                 <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500">
                    Sign Up
                 </button>
            </div>
        </div>
    </nav>

     <!-- hero section  -->

     <section class="relative bg-deepBlue">
        <div class="w:10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto ">

            <!-- left section  -->

            <div class="space-y-8">
                <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white ">
                    Power Your finance, grow your bussiness
                </h1>
                <div class="w-6 h-1 bg-greenLight" >

                </div>
                <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
                   Accept payments from customers.Automate payouts to vendors & employees.Never run out of working capital.
                </p>
                 <button class="bg-lightBlue text-white rounded-md py-[12px] px-[5px] font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 ">
                   Sign Up Now
                 </button>
            </div>

             <!-- right section  -->
 
              <img src="images/hero-illustration.jpg" alt="" class="w-full max-w-[680px]"/>
        </div>

        <!-- shape section  -->
         <div class="absolute left-0 right-0 w-[103%]">
            <img src="images/hero-shape.svg" alt="" class="w-full object-fill"/>
         </div>
     </section>

</html>
